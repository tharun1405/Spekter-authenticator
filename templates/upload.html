        .navbar {

            overflow: hidden;

            text-align: center;

            border-radius: 50px;
            font-size: 20px;
            margin-top: 20px;
        }

        .upload_search button {
            padding: 10px 12px 10px 12px;
            background-color: #ff8800;
            color: #ffffff;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 22px;
        }

        .upload_search button:hover {
            background-color: #ea7d00;
        }

        .upload_part {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            gap: -100px;
        } 

        .upload_photo {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.265);
            text-align: center;
            max-width: 800px;
            margin: 100px auto;
        }

        .upload_photo h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000000;
        }

        .upload_photo form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload_photo input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s;

        .upload_photo input[type="file"]:hover {

            text-align: center;
            padding: 2px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer {
            font-size: 7px;
            line-height: 1.5;
        }

    <div class="navbar">

        <div class="upload_search">
            <form action="/search" method="post">
                <input type="text" name="search_id" placeholder="Enter Photo ID" required>
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <div class="upload_part">
            <div class="upload_photo1">
                <h1>Capture a Photo</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="camera_file" accept="image/*" capture="camera">
                    <button type="submit">Upload</button>
                </form>
            </div> 
            <div class="upload_photo">
                <h1>Upload Document</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" required>
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>
